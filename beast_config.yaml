world:
  device: auto
  running: True
  max_ups: 0
  size: [64, 256]
  display:
    screens:
      scent:
        keys: [shared_features, scent]
        scale: 1
      energy:
        keys: [shared_features, energy]
        scale: 1
      herbivore:
        keys: [herbivore, energy]
        scale: 1
      fertility:
        keys: [plant, fertility]
        scale: 255
      elevation:
        keys: [terrain, elevation]
        scale: 255

  entities:

    predator:
      initial_energy: 240
      init_odds: 255
      eat_max: 64
      energy_loss: 1
      divide_threshold: 250
      toy_init: False
      target_key: herbivore
      target_weights: [1.0]
      opposite_key: predator
      opposite_weights: [1.0]
      food_key: herbivore

    plant:
      initial_energy: 32
      init_prob: 0.02
      growth_prob: 0.5
      germination_prob: 0.005
      seed_prob: 0.05

    herbivore:
      initial_energy: 240
      init_odds: 255
      eat_max: 16
      energy_loss: 2
      divide_threshold: 250
      toy_init: False
      target_key: plant
      target_weights: [0.5]
      opposite_key: [herbivore, predator]
      opposite_weights: [0.1, 5.0]
      food_key: plant
