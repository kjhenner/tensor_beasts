program: tensor_beasts.rl.dqn.dqn_script
method: bayes
metric:
  name: eval/reward
  goal: maximize
parameters:
  optim.lr:
    values: [0.000005, 0.000002, 0.000025]
  loss.gamma:
    values: [0.4, 0.5, 0.6, 0.7, 0.8]
  loss.hard_update_freq:
    values: [300, 500, 700]
  loss.num_updates:
    values: [1, 2, 3, 4]
  collector.eps_end:
    values: [0.05, 0.1, 0.2]
command:
  - poetry
  - run
  - python
  - -m
  - ${program}
  - ${args_no_hyphens}